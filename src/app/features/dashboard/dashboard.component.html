<mat-drawer-container class="example-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer opened #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="courses">Courses</a>
      <a mat-list-item routerLink="students">Students</a>
      <a mat-list-item href="#">Classes</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- MAIN CONTENT -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar>
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>lists</mat-icon>
      </button>
      <span>Courses</span>
    </mat-toolbar>
  </div>
  <main>
    <router-outlet />
  </main>
</mat-drawer-container>
