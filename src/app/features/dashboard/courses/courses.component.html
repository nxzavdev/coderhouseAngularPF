<h2 appTitleSize>Course List</h2>

<button (click)="openDialog()" mat-flat-button>
  <mat-icon> add </mat-icon>Create course
</button>

<p>Course created: {{ courseName }}</p>

<table mat-table [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.endDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editCourse(element)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteCouserById(element.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- DEFINES THE COLUMNS SHOWN IN THE TABLE -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
